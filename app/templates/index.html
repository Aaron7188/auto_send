<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auto Send Tweets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Send Tweets</h1>

        <h2>Upload Users</h2>
        <form id="upload-users-form" action="/upload/users" method="post" enctype="multipart/form-data" class="form-inline justify-content-center">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary ml-2">Upload</button>
        </form>

        <h2>Upload Channels</h2>
        <form id="upload-channels-form" action="/upload/channels" method="post" enctype="multipart/form-data" class="form-inline justify-content-center">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary ml-2">Upload</button>
        </form>

        <h2>Send Tweets</h2>
        <form id="send-tweets-form" class="form">
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" class="form-control">
                    <option value="">Select Country</option>
                    <option value="cn">China</option>
                    <option value="en">China</option>
                    <option value="UK">UK</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Russia">Russia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="">Select Category</option>
                    <option value="Slot">Slot</option>
                    <option value="Sports">Sports</option>
                    <option value="Fishing">Fishing</option>
                    <option value="Games">Games</option>
                    <option value="gold">gold</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="count">Count:</label>
                <input type="number" id="count" name="count" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="interval">Interval (hours):</label>
                <input type="number" id="interval" name="interval" class="form-control" required>
            </div>
            <button type="button" class="btn btn-success" onclick="sendTweets()">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Toastr options
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        // Handle user upload form submission
        document.getElementById('upload-users-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    toastr.success(data.message, 'Success');
                } else {
                    toastr.error('Unexpected response format', 'Error');
                }
            })
            .catch(error => {
                toastr.error('Failed to upload users', 'Error');
                console.error('Error:', error);
            });
        });

        // Handle channel upload form submission
        document.getElementById('upload-channels-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    toastr.success(data.message, 'Success');
                } else {
                    toastr.error('Unexpected response format', 'Error');
                }
            })
            .catch(error => {
                toastr.error('Failed to upload channels', 'Error');
                console.error('Error:', error);
            });
        });

        // Handle send tweets button click
        function sendTweets() {
            toastr.info('Sending tweets...', 'Info');
            const form = document.getElementById('send-tweets-form');
            const formData = new FormData(form);
            fetch('/send-tweets', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    toastr.success(data.message, 'Success');
                } else {
                    toastr.error('Unexpected response format', 'Error');
                }
            })
            .catch(error => {
                toastr.error('Failed to send tweets', 'Error');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
